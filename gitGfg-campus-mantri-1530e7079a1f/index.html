<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Portal Task Tracker - GeeksforGeeks</title>
    <meta name="description" content="Campus Task Tracking System for GeeksforGeeks">
    <meta name="theme-color" content="#16a34a">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for immediate loading -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 50%, #faf5ff 100%);
        min-height: 100vh;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        background: #f9fafb;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 1rem;
        margin: 0;
      }
      
      /* Error styles */
      .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        background: #f9fafb;
      }
      
      .error-box {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .error-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin: 0 0 1rem 0;
      }
      
      .error-message {
        margin: 0 0 1.5rem 0;
        line-height: 1.6;
      }
      
      .error-button {
        background: #dc2626;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .error-button:hover {
        background: #b91c1c;
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Loading Campus Portal...</p>
      </div>
    </div>
    
    <script>
      // Set loading state
      document.body.classList.add('loading');
      
      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        console.error('Error details:', {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          stack: e.error?.stack
        });
        
        document.body.classList.remove('loading');
        document.getElementById('root').innerHTML = `
          <div class="error-container">
            <div class="error-box">
              <h2 class="error-title">Application Error</h2>
              <p class="error-message">There was an error loading the application. Please refresh the page.</p>
              <p class="error-message" style="font-size: 0.875rem; color: #991b1b;">Error: ${e.message || 'Unknown error occurred'}</p>
              <button class="error-button" onclick="window.location.reload()">
                Refresh Page
              </button>
            </div>
          </div>
        `;
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Timeout fallback
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading Campus Portal')) {
          document.body.classList.remove('loading');
          root.innerHTML = `
            <div class="error-container">
              <div class="error-box">
                <h2 class="error-title">Loading Timeout</h2>
                <p class="error-message">The application is taking longer than expected to load. Please refresh the page.</p>
                <button class="error-button" onclick="window.location.reload()">
                  Refresh Page
                </button>
              </div>
            </div>
          `;
        }
      }, 15000);
      
      // Remove loading state when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.remove('loading');
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
